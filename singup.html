<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING UP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sofia&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/singup.css">
</head>

<body>
    <main>
        <div class="signup-form-wrapper">
            <div class="signup-text-wrapper">
                <img src="./images/signup-logo.svg" alt="signup logo" width="77" height="80" />
                <div class="signup-text-content">
                    <h1 class="signup-heading"> For Individuals</h1>
                    <p class="signup-sub-heading">Start benefiting from the wellness experience. For companies looking
                        on increasing productivity,
                        and improving organization wellness.</p>
                </div>

            </div>
            <div class="signup-form">
                <div class="form-group">
                    <div class="input-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </div>


                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="gender">Gender </label>
                        <select name="gender" id="gender">
                            <option value="">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="rather-not-say">Rather Not Say</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="date-of-birth">Date of Birth </label>
                        <input type="date" id="date" name="date" />
                    </div>


                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="weight">Weight(KG) </label>
                        <input type="text" id="weight" name="weight" placeholder="Enter weight">
                    </div>
                    <div class="input-group">
                        <label for="height">Height(CM)</label>
                        <input type="text" id="height" name="height" placeholder="Enter Height here..">
                    </div>


                </div>


                <div class="form-group">
                    <div class="input-group">
                        <label for="activity">Activity Level </label>
                        <select name="activity" id="activity">
                            <option value="">Select here</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>


                </div>


                <div class="form-group">

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>


                </div>


                <div class="form-group">
                    <div class="input-group">
                        <div class="submit-wrapper">
                            <input type="submit" id="submit" name="submit" value="Register">
                            <p class="terms" id="terms-desktop">By clicking Register, you agree to our <span>Terms of
                                    Use</span> and our <span>Privacy Policy</span> </p>
                        </div>

                    </div>



                </div>





            </div>


        </div>
    </main>

</body>

</html>
